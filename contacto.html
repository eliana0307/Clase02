<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE CONTACTO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #b686eb, #4991cc);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #b686eb;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #141314;
        }

        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #b686eb;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #b686eb;
            color: #b686eb;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background: #4991cc;
        }

        .form-group small {
            display: block;
            margin-top: 10px;
            font-size: 0.875rem;
            color: #b686eb;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>FORMULARIO DE CONTACTO</h1>
        <form action="">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre">
            </div>
            <div class="form-group">
                <label for="">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" placeholder="Ingrese su correo aquí">
            </div>
            <div class="form-group">
                <label for="">Mensaje:</label>
                <input type="text" id="mensaje" name="mensaje" placeholder="Escriba su mensaje aquí">
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
            <small> SU INFORMACIÓN SERÁ CONFIDENCIAL</small>
        </form>
    </div>
</body>

</html>
